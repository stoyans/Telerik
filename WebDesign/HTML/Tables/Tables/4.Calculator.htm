<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        table {
            background-color: #A9E2F3;
            border-collapse: collapse;
        }

        button {
            font-weight: bold;
            background-color: #A9E2F3;
            border-color: #EFF5FB;
            width: 100%;
            height: 25px;
        }

        td {
            text-align: center;
            padding: 10px;
            border-color: #EFF5FB;
        }

        #result {
            text-align: right;
            height: 25px;
        }

        input {
            font-size: large;
            height: 100%;
            width: 100%;
            background-color: #CEECF5;
            text-align: right;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td colspan="4" id="result">
                <input type="text" value="123"/>
            </td>
        </tr>
        <tr>
            <td>
                <button>1</button>
            </td>
            <td>
                <button>2</button>
            </td>
            <td>
                <button>3</button>
            </td>
            <td>
                <button>+</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>4</button>
            </td>
            <td>
                <button>5</button>
            </td>
            <td>
                <button>6</button>
            </td>
            <td>
                <button>-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button>7</button>
            </td>
            <td>
                <button>8</button>
            </td>
            <td>
                <button>9</button>
            </td>
            <td>
                <button>*</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button>0</button>
            </td>
            <td>
                <button>.</button>
            </td>
            <td>
                <button>/</button>
            </td>
        </tr>
    </table>
</body>
</html>
