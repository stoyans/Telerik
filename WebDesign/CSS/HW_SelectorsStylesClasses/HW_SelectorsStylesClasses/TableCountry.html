<html>
<head>
    <title>CountriesTable</title>
    <link rel="stylesheet" type="text/css" href="CSS\tablecss.css" />
</head>
<body>
    <section>
        <table>
            <thead>
                <tr>
                    <th>
                        Contact Name
                    </th>
                    <th>
                        City
                    </th>
                    <th>
                        Country
                    </th>
                    <th>
                        Is Promoted
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Maria Andres
                    </td>
                    <td>
                        Berlin
                    </td>
                    <td>
                        <div>
                            <img src="pictures\GermanyFlag.png" class="size" />
                            Germany
                        </div>
                    </td>
                    <td>
                        <input type="checkbox" class="bgcolor" name="promoted" disabled />
                    </td>
                </tr>
                <tr>
                    <td>
                        Ana Trujillo
                    </td>
                    <td>
                        Mexico D.F.
                    </td>
                    <td>
                        <img src="pictures\MexicoFlag.gif" class="size" />
                        Mexico
                    </td>
                    <td>
                        <input type="checkbox" class="bgcolor" name="promoted" disabled />
                    </td>
                </tr>
                <tr>
                    <td>
                        Antonio Moreno
                    </td>
                    <td>
                        Mexico D.F.
                    </td>
                    <td>
                        <img src="pictures\MexicoFlag.gif" class="size" />
                        Mexico
                    </td>
                    <td>
                        <input type="checkbox" class="bgcolor" name="promoted" checked="yes" disabled />
                    </td>
                </tr>
                <tr>
                    <td>
                        Thomas Hardy
                    </td>
                    <td>
                        London
                    </td>
                    <td>
                        <img src="pictures\flag_uk.gif" class="size" />
                        UK
                    </td>
                    <td>
                        <input type="checkbox" class="bgcolor" name="promoted" disabled />
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
