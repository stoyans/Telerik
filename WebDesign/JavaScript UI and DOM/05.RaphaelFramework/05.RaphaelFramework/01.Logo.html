<!DOCTYPE html>
<html>
<head>
    <title>Logo</title>
    <style>
        #container {
            border: 1px solid #c0e97d;
            margin-top: 50px;
            border-width: 10px;
        }

        button #telerik {
            margin-top:0;
            position: absolute;
            top: 2px;
        }

        button #youtube {
            margin-top:0;
            position: absolute;
            top: 2px;
        }

        div {
            width: 800px;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script src="scripts/raphael-min.js"></script>
    <button id="telerik" onclick="drawTelerikLogo()">Draw Telerik Logo</button>
    <button id="youtube" onclick="drawYoutubeLogo()">Draw Youtube Logo</button>
    <script src="scripts/draw-logo.js"></script>
</body>
</html>
