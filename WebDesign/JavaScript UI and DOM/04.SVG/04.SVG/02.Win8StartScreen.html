<!DOCTYPE html>
<html>
<head>
    <title>Windows 8 Start Screen</title>
    <style>
        svg {
            background-color: #131a52;
            border-radius: 10px;
            font-family: Calibri;
            color: #71439f;
        }
    </style>
</head>
<body>
    <svg width="1000" height="700">
        <text x="70" y="70" fill="lightblue" font-size="40">Start</text>
        <rect x="70" y="140" width="100" height="100" fill="#3893ea"/>
        <text x="85" y="230" fill=white font-size="13">Store</text>
        <rect x="175" y="140" width="100" height="100" fill="#5ab236" />
        <text x="180" y="230" fill=white font-size="13">Xbox Live Games</text>
        <rect x="70" y="245" width="100" height="100" fill="#71439f" />
        <text x="85" y="336" fill=white font-size="13">Maps</text>
        <rect x="175" y="245" width="100" height="100" fill="#3893ea" />
        <text x="180" y="336" fill=white font-size="13">Internet Explorer</text>
        <rect x="70" y="351" width="205" height="100" fill="darkorange" />
        <text x="85" y="440" fill=white font-size="13">Video</text>
        <rect x="70" y="457" width="205" height="100" fill="#29a09c" />
        <text x="85" y="545" fill=white font-size="13">Desktop</text>
        
        <!-- Second col -->
        <rect x="280" y="140" width="205" height="100" fill="#aa275f" />
        <text x="295" y="230" fill=white font-size="13">Photos</text>
        <rect x="280" y="140" width="205" height="100" fill="#aa275f" />
        <text x="295" y="336" fill=white font-size="13">Messaging</text>
        <rect x="280" y="245" width="205" height="100" fill="#71439f" />
    </svg>
</body>
</html>
