<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Assign Variables</title>
    <script src="scripts/js-console.js"></script>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var variable = 1;
        jsConsole.writeLine(variable);
        variable = "yes";
        jsConsole.writeLine(variable);
        variable = [];
        jsConsole.writeLine(variable);
        variable = {};
        jsConsole.writeLine(variable);
        variable = 2.344;
        jsConsole.writeLine(variable);
        variable = true;
        jsConsole.writeLine(variable);
    </script>
</body>
</html>
