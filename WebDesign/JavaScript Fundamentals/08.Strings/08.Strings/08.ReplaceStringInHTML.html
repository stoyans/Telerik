<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Replace String In HTML</title>
    <script src="scripts/js-console.js"></script>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        var html = '<p>Please visit <a href="http://academy.telerik. com">our site</a> to choose a \
                    training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>';

        function replaceTags(htmlTxt) {
            htmlTxt = htmlTxt.replace(/<a href="/g, '[URL=');
            htmlTxt = htmlTxt.replace(/">/g, ']');
            htmlTxt = htmlTxt.replace(/<\/a>/g, '[/URL]');

            return htmlTxt;
        }

        jsConsole.writeLine(replaceTags(html));

    </script>
</body>
</html>
