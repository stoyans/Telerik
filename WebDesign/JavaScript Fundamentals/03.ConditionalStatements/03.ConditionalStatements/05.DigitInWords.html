<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Digit In Words</title>
    <script src="scripts/js-console.js"></script>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <input type="text" id="digit"/>
    <a href="#" onclick="writeWithWords()">See in words</a>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>
        function writeWithWords() {
            var digit = jsConsole.readInteger("#digit");
            switch (digit) {
                case 0: jsConsole.writeLine("Zero");
                    break;
                case 1: jsConsole.writeLine("One");
                    break;
                case 2: jsConsole.writeLine("Two");
                    break;
                case 3: jsConsole.writeLine("Three");
                    break;
                case 4: jsConsole.writeLine("Four");
                    break;
                case 5: jsConsole.writeLine("Five");
                    break;
                case 6: jsConsole.writeLine("Six");
                    break;
                case 7: jsConsole.writeLine("Seven");
                    break;
                case 8: jsConsole.writeLine("Eight");
                    break;
                case 9: jsConsole.writeLine("Nine");
                    break;
                default: jsConsole.writeLine("Incorrect input!");
                    break;
            }
        }
    </script>
</body>
</html>
