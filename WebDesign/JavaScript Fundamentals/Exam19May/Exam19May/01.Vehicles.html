<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        function Solve(input) {
            var s = parseInt(input);
            var count = 0;

            for (var cars = 0; cars < s; cars++)
                for (var trucks = 0; trucks < s; trucks++)
                    for (var trikes = 0; trikes < s; trikes++) {
                        if (cars * 4 + trucks * 10 + trikes * 3 == s) {
                            count++;
                        }
                    }

            return count;
        }

        document.writeln(Solve(40));
    </script>
</body>
</html>
